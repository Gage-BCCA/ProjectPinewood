{% extends 'management/base.html' %}
{% load static %}
{% block content %}
<form class="modal" method="POST">
    {% csrf_token %}
    <div class="modal__header">
        <h3>Remove This Subscriber?</h3>
    </div>
    <div class="submit">
        <input type="submit" value="Yes">
    </div>
    <div class="control">
        <div class="control__input">
            <a href="{% url 'newsletter_management' %}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
